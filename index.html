<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie info application</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   
</head>
<body>
    <div class="scroll-up-btn">
        <i class="fa fa-angle-up"></i>
    </div>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="#">Movie-info.</a></div>
            <ul class="menu">
                <li><a href="#home" class="menu-btn">Home</a></li>
                <li><a href="#search" class="menu-btn">Search</a></li>
                <li><a href="#contact" class="menu-btn">Contact</a></li>
            </ul>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

     <!-- home section start -->
     <section class="home" id="home">
        <div class="max-width">
            <div class="home-content"></div>
        </div>
    </section>


    <!-- search section start -->
    <section class="search" id="search">
        <div class="max-width">
            <h2 class="title">Search</h2>
            <div class="search-content">
                <div class = "search-container">
                        <div class = "search-element">
                            <input type = "text" class = "form-control" placeholder="Search here..." id = "movie-search-box" onkeyup="findMovies()" onclick = "findMovies()">
                                <div class = "search-list" id = "search-list"></div>
                        </div>
                </div>
                <div class = "result-container">
                            <div class = "result-grid" id = "result-grid"></div>
                </div>
            </div>
        </div>
    </section>

     <!-- contact section start -->
     <section class="contact" id="contact">
        <div class="max-width">
            <h2 class="title">Contact me</h2>
            <div class="contact-content">
                <div class="column left">
                    <img src="./images/image1.png" height="400px" width="400px">
                </div>
                <div class="column right">
                    <div class="text">Send Feedback</div>
                    <form action="#">
                            <div class="field name">
                                <input type="text" placeholder="Username" required>
                            </div>
                       
                            <div class="field textarea">
                                <textarea cols="30" rows="10" placeholder="Message.." required></textarea>
                            </div>
                            <div class="button-area">
                                <button type="submit">Submit</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

  

    <script src="./js/main.js"></script>
</body>
</html>
